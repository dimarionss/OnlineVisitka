<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
  <link href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/style.css" />
  <title>OnlineVisitka</title>
</head>

<body>
  <div id="app">
    <template>
      <v-app id="inspire">
        <v-app-bar app color="black darken-1" flat>
          <v-app-bar-nav-icon @click.stop="drawer = !drawer" color="white"></v-app-bar-nav-icon>
          <v-avatar class="hidden-sm-and-down" color="grey darken-1 shrink" size="32"></v-avatar>
        </v-app-bar>

        <v-main class="grey lighten-3">
          <v-container>
            <v-row>
              <v-col cols="12" sm="6">
                <v-sheet min-height="70vh" rounded="lg">
                  <v-navigation-drawer v-model="drawer" absolute temporary>
                    <v-list>
                      <v-list-item>
                        <v-list-item-avatar>
                          <v-img src="https://cdn.vuetifyjs.com/images/john.png"></v-img>
                        </v-list-item-avatar>
                      </v-list-item>

                      <v-list-item link>
                        <v-list-item-content>
                          <v-list-item-title class="title">
                            Джон Пупкин
                          </v-list-item-title>
                          <v-list-item-subtitle>john@vsdfw.com</v-list-item-subtitle>
                        </v-list-item-content>

                        <v-list-item-action>
                          <v-icon>mdi-menu-down</v-icon>
                        </v-list-item-action>
                      </v-list-item>
                    </v-list>
                    <v-divider></v-divider>
                    <v-list nav dense>
                      <v-list-item-group v-model="selectedItem" color="black">
                        <v-list-item v-for="(item, i) in items" :key="i">
                          <v-list-item-icon>
                            <v-icon v-text="item.icon"></v-icon>
                          </v-list-item-icon>

                          <v-list-item-content>
                            <v-list-item-title v-text="item.text"></v-list-item-title>
                          </v-list-item-content>
                        </v-list-item>
                      </v-list-item-group>
                    </v-list>
                  </v-navigation-drawer>
                  <v-card-title>
                    <span class="headline">Рабочее место</span>
                  </v-card-title>
                  <v-card-text>
                    <v-btn v-for="icon in icons_add_visitka" :key="icon" class="btn__icon mx-4 black--text" icon>
                      <v-icon size="50px" class="visitka_icon">
                        {{ icon }}
                      </v-icon>
                    </v-btn>
                    <v-btn class="mx-2 btn_main" fab dark color="black">
                      <v-icon dark>
                        mdi-plus
                      </v-icon>
                    </v-btn>
                  </v-card-text>

                </v-sheet>
              </v-col>

              <v-col cols="12" sm="4">
                <v-sheet rounded="lg" min-height="250">
                  <v-card-title>
                    <span class="headline">Ваша визитка</span>
                  </v-card-title>
                  <!--  -->
                </v-sheet>
                <v-footer fixed hide-on-scroll horizontal style="bottom: 55px;" class="link__bottom"><v-btn text>
                  Normal
                </v-btn><v-text-field
                  label="Ваша ссылка на NFC метку"
                  solo
                  rounded
                  dense
                  readonly
                  value="www.sdsadlwd.nfc.sdasd.ua"
                ></v-text-field></v-footer>
                <v-bottom-navigation fixed hide-on-scroll horizontal scroll-target="#hide-on-scroll-example">
                  
                  <v-btn color="deep-purple accent-4" text>
                    
                    <span>Recents</span>

                    <v-icon>mdi-history</v-icon>
                  </v-btn>

                  <v-btn color="deep-purple accent-4" text>
                    <span>Favorites</span>

                    <v-icon>mdi-heart</v-icon>
                  </v-btn>

                  <v-btn color="deep-purple accent-4" text>
                    <span>Nearby</span>

                    <v-icon>mdi-map-marker</v-icon>
                  </v-btn>
                </v-bottom-navigation>
              </v-col>
            </v-row>
          </v-container>
        </v-main>
      </v-app>
    </template>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
  <script src="js/app.js"></script>
  <script src="js/JQuery.min.js"></script>
  <script src="js/custom.js"></script>
</body>

</html>
